<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <h1>El Noticiero Awake</h1>
    </header>

    <nav class="top_menu">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de nosotros</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <fieldset>
        <legend>Formulario de contacto</legend>
        
        <form action="" style="margin: 0px; width: 400px; height: 400px; padding: 1em; border: 1px solid #CCC;"> 
            <label >Dirigido a</label><br>
            <input type="text" ><br>
            <label for="">Telefono</label><br>
            <input type="number"><br>
            <label for="">Correo Electronico</label><br>
            <input type="email"><br>
            <label>Region:</label><br>
            <td>
                <select name="Turno" align="center">
                    <option value="1"> Region Metropolitana</option>
                    <option value="2"> Region del maule </option>
                    <option value="3"> Region del bio-bio </option>
                    <option value="4"> Region del nuble </option>
                </Select>
            </td><br>
            <label>Genero</label><br>
            <td>
                <select name="Turno" align="center">
                    <option value="1"> Masculino</option>
                    <option value="2"> Femenino </option>
                    <option value="3"> Otro </option>
                </Select>
            </td><br>  
            <label for="">Detalle</label><br>
            <textarea name="" id="" cols="50" rows="4"></textarea><br>     
            
            <input type="reset" value="Borrar">
            <button>Enviar</button>
        </form>
        


    </fieldset>



</body>

</html>
