<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function eurosDolares(valNum) {
            document.getElementById("inputDolares").value = valNum * 1.156236;
        }
        function dolaresEuros(valNum) {
            document.getElementById("inputEuros").value = valNum * 0.864875337;
        }
        function ClpEuros(valNum){
            document.getElementById("inputClp").value = valNum * 864.44;
        }
    </script>
</head>

<body>
    <h2>Conversor de moneda.</h2>
    <p>
        <label>Euros</label>
        <input id="inputEuros" type="number" placeholder="Euros" oninput="eurosDolares(this.value)"
            onchange="eurosDolares(this.value)">
    </p>
    <p>
        <label>Dolares</label>
        <input id="inputDolares" type="number" placeholder="Dolares" oninput="dolaresEuros(this.value)"
            onchange="dolaresEuros(this.value)">
    </p>
    <p>
        <label>CLP</label>
        <input id="inputClp" type="number" placeholder="Clp" oninput="ClpEuros(this.value)"
            onchange="ClpEuros(this.value)">
    </p>
</body>

</html>
